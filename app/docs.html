        content="REIGN Documentation - Learn how to use every feature of your royal productivity platform">

    <style>
        /* Documentation Styles */
        .docs-container {
            max-width: 1000px;
            margin: 0 auto;
        }

        /* Search Bar */
        .docs-search {
            position: relative;
            margin-bottom: 1.5rem;
        }

        .docs-search-input {
            width: 100%;
            padding: 1rem 1.25rem 1rem 3.5rem;
            background: var(--glass-bg);
            border: 2px solid var(--royal-gold-30);
            border-radius: 1rem;
            color: white;
            font-size: 1rem;
            font-family: var(--font-sans);
            transition: all 0.3s ease;
        }

        .docs-search-input:focus {
            outline: none;
            border-color: var(--royal-gold);
            box-shadow: 0 0 20px var(--royal-gold-20);
        }

        .docs-search-input::placeholder {
            color: #64748b;
        }

        .docs-search-icon {
            position: absolute;
            left: 1.25rem;
            top: 50%;
            transform: translateY(-50%);
            color: #64748b;
            font-size: 1.25rem;
            transition: color 0.3s ease;
        }

        .docs-search-input:focus+.docs-search-icon {
            color: var(--royal-gold);
        }

        .docs-search-clear {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #64748b;
            font-size: 1.25rem;
            cursor: pointer;
            display: none;
            transition: color 0.3s ease;
        }

        .docs-search-clear:hover {
            color: var(--danger);
        }

        .docs-search-clear.visible {
            display: block;
        }

        /* Category Filters */
        .docs-filters {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-bottom: 2rem;
            overflow-x: auto;
            padding-bottom: 0.5rem;
            -webkit-overflow-scrolling: touch;
        }

        .docs-filter {
            padding: 0.625rem 1.25rem;
            background: var(--glass-bg);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 2rem;
            color: #94a3b8;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            white-space: nowrap;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .docs-filter:hover {
            background: rgba(255, 255, 255, 0.05);
            border-color: var(--royal-gold-50);
            color: white;
        }

        .docs-filter.active {
            background: linear-gradient(135deg, var(--royal-gold), var(--royal-accent));
            color: var(--royal-dark);
            border-color: var(--royal-gold);
            border-color: transparent;
            font-weight: 600;
        }

        .docs-filter i {
            font-size: 1rem;
        }

        /* Results Count */
        .docs-results {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 1rem;
            color: #64748b;
            font-size: 0.875rem;
        }

        /* Doc Cards Grid */
        .docs-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        /* Doc Card */
        .doc-card {
            background: var(--glass-bg);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 1rem;
            padding: 1.5rem;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .doc-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: var(--cat-color, var(--royal-gold));
            transform: scaleX(0);
            transform-origin: left;
            transition: transform 0.3s ease;
        }

        .doc-card:hover {
            transform: translateY(-4px);
            border-color: var(--royal-gold);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.3), 0 0 20px var(--royal-gold-10);
        }
        
        /* Hot/Popular Article Indicator */
        .doc-card.hot::after {
            content: 'üî•';
            position: absolute;
            top: 0.75rem;
            right: 0.75rem;
            font-size: 1rem;
            animation: flicker 1.5s infinite alternate;
        }
        
        @keyframes flicker {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .doc-card:hover::before {
            transform: scaleX(1);
        }

        .doc-card-icon {
            width: 48px;
            height: 48px;
            border-radius: 0.75rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            margin-bottom: 1rem;
            background: rgba(var(--cat-color-rgb, 212, 175, 55), 0.15);
            color: var(--cat-color, var(--royal-gold));
        }

        .doc-card-title {
            font-size: 1rem;
            font-weight: 600;
            color: white;
            margin-bottom: 0.5rem;
            line-height: 1.4;
        }

        .doc-card-title mark {
            background: var(--royal-gold-30);
            color: white;
            border-radius: 2px;
            padding: 0 2px;
        }

        .doc-card-desc {
            font-size: 0.875rem;
            color: #94a3b8;
            line-height: 1.5;
            margin-bottom: 1rem;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .doc-card-meta {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .doc-card-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 0.375rem;
        }

        .doc-tag {
            padding: 0.25rem 0.5rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 0.375rem;
            font-size: 0.6875rem;
            color: #64748b;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .doc-card-time {
            font-size: 0.75rem;
            color: #64748b;
            display: flex;
            align-items: center;
            gap: 0.25rem;
        }

        .doc-card-arrow {
            position: absolute;
            bottom: 1.5rem;
            right: 1.5rem;
            color: var(--royal-gold);
            font-size: 1.25rem;
            opacity: 0;
            transform: translateX(-10px);
            transition: all 0.3s ease;
        }

        .doc-card:hover .doc-card-arrow {
            opacity: 1;
            transform: translateX(0);
        }

        /* Empty State */
        .docs-empty {
            text-align: center;
            padding: 4rem 2rem;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 1rem;
        }

        .docs-empty i {
            font-size: 4rem;
            color: #64748b;
            margin-bottom: 1rem;
        }

        .docs-empty h3 {
            font-family: var(--font-serif);
            font-size: 1.25rem;
            color: white;
            margin-bottom: 0.5rem;
        }

        .docs-empty p {
            color: #94a3b8;
        }

        /* Doc Detail Modal */
        .doc-detail {
            max-width: 600px;
            margin: 0 auto;
        }
        
        /* Center modal on desktop */
        @media (min-width: 768px) {
            #modal .modal-container {
                display: flex;
                align-items: center;
                justify-content: center;
                min-height: 100vh;
                padding: 2rem;
            }
            
            #modal .modal-content {
                max-width: 700px;
                width: 100%;
                max-height: 85vh;
                overflow-y: auto;
                border-radius: 1rem;
            }
        }

        .doc-detail-header {
            display: flex;
            align-items: flex-start;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .doc-detail-icon {
            width: 56px;
            height: 56px;
            border-radius: 0.75rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.75rem;
            flex-shrink: 0;
        }

        .doc-detail-content h2 {
            font-size: 1.25rem;
            font-weight: 600;
            color: white;
            margin-bottom: 0.25rem;
        }

        .doc-detail-content p {
            color: #94a3b8;
            font-size: 0.875rem;
        }

        .doc-detail-body {
            color: #cbd5e1;
            line-height: 1.7;
            font-size: 0.9375rem;
        }

        .doc-detail-body h3 {
            color: white;
            font-size: 1rem;
            font-weight: 600;
            margin: 1.5rem 0 0.75rem;
        }

        .doc-detail-body h3:first-child {
            margin-top: 0;
        }

        .doc-detail-body ul {
            margin: 0.75rem 0;
            padding-left: 1.5rem;
        }

        .doc-detail-body li {
            margin-bottom: 0.5rem;
        }

        .doc-detail-body strong {
            color: var(--royal-gold);
        }

        .doc-detail-actions {
            display: flex;
            gap: 1rem;
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid var(--glass-border);
        }

        /* Quick Start Banner */
        .quick-start-banner {
            background: linear-gradient(135deg, var(--royal-gold-15), var(--royal-gold-05));
            border: 1px solid var(--royal-gold-30);
            border-radius: 1rem;
            padding: 1.5rem;
            margin-bottom: 2rem;
            display: flex;
            align-items: center;
            gap: 1.5rem;
        }

        .quick-start-icon {
            width: 64px;
            height: 64px;
            border-radius: 1rem;
            background: linear-gradient(135deg, var(--royal-gold), var(--royal-accent));
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            color: var(--royal-dark);
            flex-shrink: 0;
        }

        .quick-start-content h3 {
            font-family: var(--font-serif);
            font-size: 1.125rem;
            color: var(--royal-gold);
            margin-bottom: 0.25rem;
        }

        .quick-start-content p {
            color: #94a3b8;
            font-size: 0.875rem;
            margin-bottom: 0.75rem;
        }

        .quick-start-content a {
            color: var(--royal-gold);
            font-weight: 600;
            font-size: 0.875rem;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.25rem;
        }

        .quick-start-content a:hover {
            text-decoration: underline;
        }

        /* Mobile Responsive */
        @media (max-width: 640px) {
            .docs-grid {
                grid-template-columns: 1fr;
            }

            .quick-start-banner {
                flex-direction: column;
                text-align: center;
            }

            .docs-filters {
                justify-content: flex-start;
            }
        }
    </style>
</head>

<body>
    <div class="app-container">
        <div id="header-container"></div>
        <div class="main-layout">
            <div id="sidebar-container"></div>
            <main class="main-content fade-in" id="main-view">
                <!-- Page Hero -->
                <div class="page-hero">
                    <div class="page-hero-icon" style="background: linear-gradient(135deg, #8b5cf6, #7c3aed);">
                        <i class="ph-fill ph-book-open"></i>
                    </div>
                    <h1 class="page-hero-title">Help & Documentation</h1>
                    <p class="page-hero-subtitle">Learn how to use every feature of REIGN to rule your day.</p>
                </div>

                <div class="docs-container">
                    <!-- Quick Start Banner -->
                    <div class="quick-start-banner">
                        <div class="quick-start-icon">
                            <i class="ph-fill ph-rocket"></i>
                        </div>
                        <div class="quick-start-content">
                            <h3>New to REIGN?</h3>
                            <p>Start with our quick guide to understand the basics and set up your royal journey.</p>
                            <a href="#" onclick="openDoc('welcome'); return false;">
                                Start the Quick Tour <i class="ph-bold ph-arrow-right"></i>
                            </a>
                        </div>
                    </div>

                    <!-- Search Bar -->
                    <div class="docs-search">
                        <input type="text" class="docs-search-input" id="search-input"
                            placeholder="Search documentation..." oninput="filterDocs()">
                        <i class="ph-bold ph-magnifying-glass docs-search-icon"></i>
                        <button class="docs-search-clear" id="search-clear" onclick="clearSearch()">
                            <i class="ph-bold ph-x"></i>
                        </button>
                    </div>

                    <!-- Category Filters -->
                    <div class="docs-filters">
                        <button class="docs-filter active" data-category="all" onclick="setFilter('all')">
                            <i class="ph-bold ph-squares-four"></i> All
                        </button>
                        <button class="docs-filter" data-category="getting-started"
                            onclick="setFilter('getting-started')">
                            <i class="ph-bold ph-rocket"></i> Getting Started
                        </button>
                        <button class="docs-filter" data-category="daily" onclick="setFilter('daily')">
                            <i class="ph-bold ph-sun"></i> Daily Rituals
                        </button>
                        <button class="docs-filter" data-category="goals" onclick="setFilter('goals')">
                            <i class="ph-bold ph-target"></i> Goals & Planning
                        </button>
                        <button class="docs-filter" data-category="learning" onclick="setFilter('learning')">
                            <i class="ph-bold ph-graduation-cap"></i> Learning & Ideas
                        </button>
                        <button class="docs-filter" data-category="reflection" onclick="setFilter('reflection')">
                            <i class="ph-bold ph-heart"></i> Reflection & Insights
                        </button>
                        <button class="docs-filter" data-category="data" onclick="setFilter('data')">
                            <i class="ph-bold ph-cloud"></i> Data & Sync
                        </button>
                    </div>

                    <!-- Results Count -->
                    <div class="docs-results">
                        <span id="results-count">Showing all articles</span>
                    </div>

                    <!-- Docs Grid -->
                    <div class="docs-grid" id="docs-grid">
                        <!-- Cards rendered dynamically -->
                    </div>
                </div>
            </main>
        </div>

        <!-- Modal -->
        <div id="modal" class="modal">
            <div class="modal-overlay" onclick="closeModal()"></div>
            <div class="modal-container">
                <div class="modal-content" id="modal-content"></div>
            </div>
        </div>

        <div id="footer-container"></div>
    </div>

    <!-- Scripts -->
    <script src="../js/core.js"></script>
    <script src="../js/components/header.js"></script>
    <script src="../js/components/sidebar.js"></script>
    <script src="../js/components/footer.js"></script>
    <script src="../js/components/share-prompt.js"></script>

    <script>
        // ==========================================
        // DOCUMENTATION DATA
        // ==========================================
        const docs = [
            // Getting Started
            {
                id: 'welcome',
                title: 'Welcome to REIGN',
                desc: 'Your journey to ruling your day begins here. Learn the core philosophy and features.',
                category: 'getting-started',
                icon: 'ph-crown',
                color: 'var(--royal-gold)',
                tags: ['overview', 'beginner', 'introduction'],
                time: '5 min',
                hot: true,
                content: `
                    <h3>Welcome, Royalty!</h3>
                    <p>REIGN is your personal productivity command center, designed to help you plan, execute, and reflect on your days with intention and excellence. Built for those who demand more from themselves.</p>
                    
                    <h3>Core Philosophy</h3>
                    <p>REIGN is built on three foundational pillars that transform ordinary days into extraordinary victories:</p>
                    <ul>
                        <li><strong>Plan with Purpose</strong> - Morning Protocol sets your daily intentions and priorities</li>
                        <li><strong>Execute with Focus</strong> - Track tasks, learning sessions, and goals throughout the day</li>
                        <li><strong>Reflect with Wisdom</strong> - Evening Report helps you extract lessons and celebrate wins</li>
                    </ul>
                    
                    <h3>Your First Week Roadmap</h3>
                    <ul>
                        <li><strong>Day 1:</strong> Choose your role (King or Queen) in Settings, complete Morning Protocol</li>
                        <li><strong>Day 2:</strong> Set your first weekly goal in Royal Ambitions</li>
                        <li><strong>Day 3:</strong> Try the Focus Chamber for a Pomodoro session</li>
                        <li><strong>Day 4:</strong> Log your first entry in The Good in Today</li>
                        <li><strong>Day 5:</strong> Add someone to your Rainy Day People</li>
                        <li><strong>Day 6:</strong> Complete an Evening Report reviewing your week</li>
                        <li><strong>Day 7:</strong> Do your first Weekly Review and set new goals</li>
                    </ul>
                    
                    <h3>Quick Tips for Success</h3>
                    <ul>
                        <li>Consistency beats intensity - show up daily, even for 5 minutes</li>
                        <li>Sync your data to access REIGN from any device</li>
                        <li>Use keyboard shortcuts: <kbd>M</kbd> for Morning, <kbd>E</kbd> for Evening</li>
                        <li>Install REIGN as a PWA for the best mobile experience</li>
                    </ul>
                `
            },
            {
                id: 'roles',
                title: 'Choosing Your Role',
                desc: 'King or Queen? Customize your experience with role-appropriate styling and language.',
                category: 'getting-started',
                icon: 'ph-user-switch',
                color: '#ec4899',
                tags: ['settings', 'personalization', 'theme'],
                time: '2 min',
                content: `
                    <h3>King or Queen?</h3>
                    <p>REIGN adapts to your identity. Choose the role that resonates with you and watch the entire app transform.</p>
                    
                    <h3>King Theme</h3>
                    <ul>
                        <li>Classic royal gold accents (#D4AF37)</li>
                        <li>"King" terminology throughout the app</li>
                        <li>Bold, commanding design elements</li>
                        <li>Dark navy and gold color palette</li>
                    </ul>
                    
                    <h3>Queen Theme</h3>
                    <ul>
                        <li>Elegant rose gold accents (#b76e79)</li>
                        <li>"Queen" terminology throughout the app</li>
                        <li>Refined, graceful design touches</li>
                        <li>Deep burgundy and rose color palette</li>
                    </ul>
                    
                    <h3>How to Change Your Role</h3>
                    <ol>
                        <li>Navigate to <strong>Settings</strong> from the sidebar</li>
                        <li>Find the <strong>Role</strong> section at the top</li>
                        <li>Select King or Queen</li>
                        <li>The app will refresh with your new theme instantly</li>
                    </ol>
                    
                    <h3>Role Persists Everywhere</h3>
                    <p>Your role choice syncs to the cloud, so whether you're on mobile or desktop, your preference follows you.</p>
                `
            },
            {
                id: 'navigation',
                title: 'Navigating REIGN',
                desc: 'Master the sidebar, dashboard, and mobile navigation to move efficiently.',
                category: 'getting-started',
                icon: 'ph-compass',
                color: '#3b82f6',
                tags: ['navigation', 'ui', 'mobile'],
                time: '3 min',
                content: `
                    <h3>The Sidebar</h3>
                    <p>Your main navigation hub, organized into logical sections for quick access:</p>
                    <ul>
                        <li><strong>Main</strong> - The Throne (Dashboard), Morning Protocol, Evening Report</li>
                        <li><strong>Growth</strong> - Focus Chamber, Learning Forge, Today's Idea, Daily Lessons</li>
                        <li><strong>Reflection</strong> - The Good in Today, Journal Archive, Rainy Day People</li>
                        <li><strong>Planning</strong> - Royal Ambitions (Goals), Weekly Review, Royal Calendar</li>
                        <li><strong>System</strong> - Profile, Settings, Notifications, Help & Docs</li>
                    </ul>
                    
                    <h3>Collapsible Sidebar</h3>
                    <p>On desktop, click the arrow at the top of the sidebar to collapse it into icon-only mode for more screen space. Your preference is saved automatically.</p>
                    
                    <h3>Mobile Navigation</h3>
                    <p>On mobile devices:</p>
                    <ul>
                        <li>Tap the hamburger menu (‚ò∞) to open the sidebar</li>
                        <li>Swipe right from the left edge to open</li>
                        <li>Tap outside or swipe left to close</li>
                    </ul>
                    
                    <h3>The Dashboard (The Throne)</h3>
                    <p>Your command center showing:</p>
                    <ul>
                        <li>Personalized greeting based on time of day</li>
                        <li>Daily inspirational quote</li>
                        <li>Today's task progress</li>
                        <li>Quick navigation cards to all features</li>
                        <li>Current streak and statistics</li>
                    </ul>
                    
                    <h3>Keyboard Shortcuts</h3>
                    <p>Power users can navigate faster:</p>
                    <ul>
                        <li><kbd>G</kbd> then <kbd>D</kbd> - Go to Dashboard</li>
                        <li><kbd>G</kbd> then <kbd>M</kbd> - Go to Morning Protocol</li>
                        <li><kbd>G</kbd> then <kbd>E</kbd> - Go to Evening Report</li>
                        <li><kbd>?</kbd> - Show all keyboard shortcuts</li>
                    </ul>
                `
            },
            {
                id: 'account',
                title: 'Creating Your Account',
                desc: 'Sign up, sync your data, and access REIGN from any device.',
                category: 'getting-started',
                icon: 'ph-user-plus',
                color: '#10b981',
                tags: ['account', 'registration', 'sync'],
                time: '3 min',
                content: `
                    <h3>Why Create an Account?</h3>
                    <p>While REIGN works offline without an account, signing up unlocks:</p>
                    <ul>
                        <li><strong>Cloud Sync</strong> - Access your data from any device</li>
                        <li><strong>Automatic Backup</strong> - Never lose your entries</li>
                        <li><strong>Cross-Device Support</strong> - Start on phone, continue on desktop</li>
                        <li><strong>Profile Customization</strong> - Avatar and personal settings</li>
                    </ul>
                    
                    <h3>How to Sign Up</h3>
                    <ol>
                        <li>Click "Sync Your Data" in the sidebar</li>
                        <li>Choose "Create Account"</li>
                        <li>Enter your name, email, and password</li>
                        <li>Click "Join the Kingdom"</li>
                    </ol>
                    
                    <h3>Password Requirements</h3>
                    <ul>
                        <li>Minimum 6 characters</li>
                        <li>Mix of letters and numbers recommended</li>
                        <li>Special characters for extra security</li>
                    </ul>
                    
                    <h3>Login Options</h3>
                    <ul>

        // ==========================================
        // STATE

        let currentFilter = 'all';
        let searchQuery = '';

        // ==========================================
        // INITIALIZATION
        // ==========================================
        document.addEventListener('DOMContentLoaded', () => {
            HeaderComponent.render('header-container', {
                showBreadcrumb: true,
                pageTitle: 'Help & Docs',
                pageIcon: 'ph-book-open'
            });
            SidebarComponent.render('sidebar-container');
            FooterComponent.render('footer-container');

            // Apply role theme (King/Queen)
            if (typeof UI !== 'undefined' && UI.initTheme) {
                UI.initTheme();
            }

            renderDocs();
        });

        // ==========================================
        // FILTERING
        // ==========================================
        function setFilter(category) {
            currentFilter = category;

            // Update filter button states
            document.querySelectorAll('.docs-filter').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.category === category);
            });

            renderDocs();
        }

        function filterDocs() {
            searchQuery = document.getElementById('search-input').value.toLowerCase().trim();

            // Show/hide clear button
            document.getElementById('search-clear').classList.toggle('visible', searchQuery.length > 0);

            renderDocs();
        }

        function clearSearch() {
            document.getElementById('search-input').value = '';
            searchQuery = '';
            document.getElementById('search-clear').classList.remove('visible');
            renderDocs();
        }

        // ==========================================
        // RENDERING
        // ==========================================
        function renderDocs() {
            const container = document.getElementById('docs-grid');

            // Filter docs
            let filtered = docs.filter(doc => {
                const matchesCategory = currentFilter === 'all' || doc.category === currentFilter;
                const matchesSearch = !searchQuery ||
                    doc.title.toLowerCase().includes(searchQuery) ||
                    doc.desc.toLowerCase().includes(searchQuery) ||
                    doc.tags.some(tag => tag.toLowerCase().includes(searchQuery));

                return matchesCategory && matchesSearch;
            });

            // Update results count
            const countText = filtered.length === docs.length
                ? 'Showing all articles'
                : `Showing ${filtered.length} of ${docs.length} articles`;
            document.getElementById('results-count').textContent = countText;

            // Render cards
            if (filtered.length === 0) {
                container.innerHTML = `
                    <div class="docs-empty" style="grid-column: 1 / -1;">
                        <i class="ph-duotone ph-magnifying-glass"></i>
                        <h3>No Results Found</h3>
                        <p>Try a different search term or category.</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = filtered.map(doc => {
                // Highlight search matches in title
                let title = Utils.sanitize(doc.title);
                if (searchQuery) {
                    const regex = new RegExp(`(${searchQuery})`, 'gi');
                    title = title.replace(regex, '<mark>$1</mark>');
                }
                
                // Add hot class for popular articles
                const hotClass = doc.hot ? ' hot' : '';

                return `
                    <div class="doc-card${hotClass}" 
                         style="--cat-color: ${doc.color};"
                         onclick="openDoc('${doc.id}')">
                        <div class="doc-card-icon" style="background: ${doc.color}20; color: ${doc.color};">
                            <i class="ph-duotone ${doc.icon}"></i>
                        </div>
                        <h3 class="doc-card-title">${title}</h3>
                        <p class="doc-card-desc">${Utils.sanitize(doc.desc)}</p>
                        <div class="doc-card-meta">
                            <div class="doc-card-tags">
                                ${doc.tags.slice(0, 2).map(tag => `<span class="doc-tag">${tag}</span>`).join('')}
                            </div>
                            <span class="doc-card-time">
                                <i class="ph-bold ph-clock"></i> ${doc.time}
                            </span>
                        </div>
                        <i class="ph-bold ph-arrow-right doc-card-arrow"></i>
                    </div>
                `;
            }).join('');
        }

        // ==========================================
        // DOC DETAIL MODAL
        // ==========================================
        function openDoc(docId) {
            const doc = docs.find(d => d.id === docId);
            if (!doc) return;

            document.getElementById('modal-content').innerHTML = `
                <div class="modal-header" style="display: flex; justify-content: flex-end; padding: 0.5rem 0;">
                    <button class="modal-close" onclick="closeModal()" aria-label="Close" style="position: relative; top: 0; right: 0;">
                        <i class="ph-bold ph-x"></i>
                        <span class="close-text">Close</span>
                    </button>
                </div>
                <div class="doc-detail">
                    <div class="doc-detail-header">
                        <div class="doc-detail-icon" style="background: ${doc.color}20; color: ${doc.color};">
                            <i class="ph-duotone ${doc.icon}"></i>
                        </div>
                        <div class="doc-detail-content">
                            <h2>${Utils.sanitize(doc.title)}</h2>
                            <p>${Utils.sanitize(doc.desc)}</p>
                        </div>
                    </div>
                    <div class="doc-detail-body">
                        ${doc.content}
                    </div>
                    <div class="doc-detail-actions">
                        <button class="btn btn-outline btn-block" onclick="closeModal()">
                            <i class="ph-bold ph-arrow-left"></i> Back to Docs
                        </button>
                    </div>
                </div>
            `;

            document.getElementById('modal').classList.add('active');
        }

        function closeModal() {
            document.getElementById('modal').classList.remove('active');
        }
    </script>
