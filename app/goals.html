<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta
      name="description"
      content="REIGN Royal Ambitions - Set and track your yearly, monthly, and weekly goals"
    />
    <title>Royal Ambitions | REIGN</title>

    <!-- PWA -->
    <link rel="manifest" href="../manifest.json" />
    <meta name="theme-color" content="#D4AF37" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <link rel="apple-touch-icon" href="../icons/icon-192.png" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../icons/icon-192.png"
    />

    <!-- Open Graph -->
    <meta property="og:type" content="website" />
    <meta
      property="og:url"
      content="https://reign-pi.vercel.app/app/goals.html"
    />
    <meta property="og:title" content="Royal Ambitions | REIGN" />
    <meta
      property="og:description"
      content="Set meaningful goals and build your legacy, one step at a time."
    />
    <meta
      property="og:image"
      content="https://reign-pi.vercel.app/icons/og-cover.jpg"
    />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Royal Ambitions | REIGN" />
    <meta
      name="twitter:image"
      content="https://reign-pi.vercel.app/icons/og-cover.jpg"
    />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&family=Manrope:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Icons -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <!-- Toastify -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

    <!-- Styles -->
    <link rel="stylesheet" href="../styles.css" />
    <link rel="stylesheet" href="../css/components.css" />
    <link rel="stylesheet" href="../css/mobile.css" />

    <style>
      /* Goal Category Colors */
      :root {
        --goal-health: #10b981;
        --goal-career: #3b82f6;
        --goal-finance: #f59e0b;
        --goal-relationships: #ef4444;
        --goal-growth: #8b5cf6;
        --goal-passion: #ec4899;
        --goal-spiritual: #6366f1;
      }

      /* Tab Navigation */
      .goals-tabs {
        display: flex;
        gap: 0.5rem;
        padding: 0.5rem;
        background: rgba(15, 23, 42, 0.6);
        border-radius: 1rem;
        margin-bottom: 1.5rem;
        overflow-x: auto;
        -webkit-overflow-scrolling: touch;
      }

      .goals-tab {
        flex: 1;
        min-width: 100px;
        padding: 0.875rem 1.25rem;
        background: transparent;
        border: none;
        border-radius: 0.75rem;
        color: #94a3b8;
        font-family: var(--font-sans);
        font-size: 0.875rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 0.25rem;
        white-space: nowrap;
      }

      .goals-tab:hover {
        background: rgba(255, 255, 255, 0.05);
        color: white;
      }

      .goals-tab.active {
        background: linear-gradient(
          135deg,
          var(--royal-gold),
          var(--royal-accent)
        );
        color: var(--royal-dark);
        box-shadow: 0 4px 15px var(--royal-gold-30);
      }

      .goals-tab-count {
        font-size: 1.25rem;
        font-weight: 700;
      }

      .goals-tab-label {
        font-size: 0.75rem;
        text-transform: uppercase;
        letter-spacing: 0.05em;
      }

      /* Vision Statement */
      .vision-card {
        background: linear-gradient(
          135deg,
          var(--royal-gold-15),
          var(--royal-gold-05)
        );
        border: 1px solid var(--royal-gold-30);
        border-radius: 1rem;
        padding: 1.5rem;
        margin-bottom: 1.5rem;
        position: relative;
      }

      .vision-card-header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 1rem;
      }

      .vision-card-title {
        display: flex;
        align-items: center;
        gap: 0.75rem;
        font-family: var(--font-serif);
        font-size: 1rem;
        font-weight: 600;
        color: var(--royal-gold);
      }

      .vision-card-title i {
        font-size: 1.5rem;
      }

      .vision-input {
        width: 100%;
        background: transparent;
        border: none;
        color: white;
        font-family: var(--font-serif);
        font-size: 1.125rem;
        font-style: italic;
        line-height: 1.6;
        resize: none;
        outline: none;
      }

      .vision-input::placeholder {
        color: rgba(255, 255, 255, 0.4);
      }

      /* Goals Grid */
      .goals-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
        gap: 1rem;
        margin-bottom: 1.5rem;
      }

      /* Goal Card */
      .goal-card {
        background: var(--glass-bg);
        border: 2px solid var(--goal-color, rgba(212, 175, 55, 0.5));
        border-radius: 1rem;
        padding: 1.25rem;
        transition: all 0.3s ease;
        cursor: pointer;
        position: relative;
        overflow: hidden;
        box-shadow: 0 0 20px rgba(var(--goal-color-rgb, 212, 175, 55), 0.15);
      }

      .goal-card::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 4px;
        background: var(--goal-color, var(--royal-gold));
      }

      .goal-card:hover {
        transform: translateY(-4px);
        border-color: var(--goal-color, rgba(212, 175, 55, 0.8));
        box-shadow: 0 12px 40px rgba(0, 0, 0, 0.3),
          0 0 30px rgba(var(--goal-color-rgb, 212, 175, 55), 0.25);
      }

      .goal-card.new-goal {
        animation: goalPulse 2s ease-out;
      }

      @keyframes goalPulse {
        0% {
          box-shadow: 0 0 0 0 var(--goal-color, rgba(212, 175, 55, 0.7));
        }

        50% {
          box-shadow: 0 0 30px 10px var(--goal-color, rgba(212, 175, 55, 0.3));
        }

        100% {
          box-shadow: 0 0 20px rgba(var(--goal-color-rgb, 212, 175, 55), 0.15);
        }
      }

      .goal-card-header {
        display: flex;
        align-items: flex-start;
        justify-content: space-between;
        margin-bottom: 1rem;
      }

      .goal-card-category {
        display: inline-flex;
        align-items: center;
        gap: 0.375rem;
        padding: 0.25rem 0.625rem;
        background: rgba(var(--goal-color-rgb), 0.15);
        border-radius: 2rem;
        font-size: 0.75rem;
        font-weight: 600;
        color: var(--goal-color, var(--royal-gold));
        text-transform: capitalize;
      }

      .goal-card-category i {
        font-size: 0.875rem;
      }

      .goal-card-actions {
        display: flex;
        gap: 0.25rem;
        opacity: 0;
        transition: opacity 0.2s ease;
      }

      .goal-card:hover .goal-card-actions {
        opacity: 1;
      }

      .goal-card-title {
        font-size: 1rem;
        font-weight: 600;
        color: white;
        margin-bottom: 0.5rem;
        line-height: 1.4;
      }

      .goal-card-description {
        font-size: 0.875rem;
        color: #94a3b8;
        margin-bottom: 1rem;
        line-height: 1.5;
        display: -webkit-box;
        -webkit-line-clamp: 2;
        -webkit-box-orient: vertical;
        overflow: hidden;
      }

      /* Progress Ring */
      .goal-progress {
        display: flex;
        align-items: center;
        gap: 1rem;
      }

      .progress-ring {
        width: 48px;
        height: 48px;
        position: relative;
      }

      .progress-ring svg {
        transform: rotate(-90deg);
      }

      .progress-ring-bg {
        fill: none;
        stroke: rgba(255, 255, 255, 0.1);
        stroke-width: 4;
      }

      .progress-ring-fill {
        fill: none;
        stroke: var(--goal-color, var(--royal-gold));
        stroke-width: 4;
        stroke-linecap: round;
        transition: stroke-dashoffset 0.5s ease;
      }

      .progress-ring-text {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 0.75rem;
        font-weight: 700;
        color: white;
      }

      .goal-progress-info {
        flex: 1;
      }

      .goal-progress-label {
        font-size: 0.75rem;
        color: #64748b;
        margin-bottom: 0.25rem;
      }

      .goal-progress-bar {
        height: 6px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 3px;
        overflow: hidden;
      }

      .goal-progress-fill {
        height: 100%;
        background: var(--goal-color, var(--royal-gold));
        border-radius: 3px;
        transition: width 0.5s ease;
      }

      /* Add Goal Card */
      .add-goal-card {
        background: transparent;
        border: 2px dashed var(--royal-gold-30);
        border-radius: 1rem;
        padding: 2rem;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 0.75rem;
        cursor: pointer;
        transition: all 0.3s ease;
        min-height: 180px;
      }

      .add-goal-card:hover {
        background: var(--royal-gold-05);
        border-color: var(--royal-gold);
      }

      .add-goal-card i {
        font-size: 2.5rem;
        color: var(--royal-gold);
        opacity: 0.6;
        transition: opacity 0.3s ease;
      }

      .add-goal-card:hover i {
        opacity: 1;
      }

      .add-goal-card span {
        color: #94a3b8;
        font-size: 0.875rem;
        font-weight: 500;
      }

      /* Category Selector in Modal */
      .category-selector {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
        gap: 0.5rem;
        margin-bottom: 1rem;
      }

      .category-option {
        padding: 0.75rem;
        background: var(--glass-bg);
        border: 2px solid transparent;
        border-radius: 0.75rem;
        cursor: pointer;
        transition: all 0.2s ease;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 0.375rem;
      }

      .category-option:hover {
        background: rgba(255, 255, 255, 0.05);
      }

      .category-option.selected {
        border-color: var(--cat-color);
        background: rgba(var(--cat-color-rgb), 0.1);
      }

      .category-option i {
        font-size: 1.5rem;
      }

      .category-option span {
        font-size: 0.6875rem;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.05em;
      }

      /* Parent Goal Link */
      .parent-goal-link {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        padding: 0.5rem 0.75rem;
        background: rgba(139, 92, 246, 0.1);
        border: 1px solid rgba(139, 92, 246, 0.3);
        border-radius: 0.5rem;
        font-size: 0.75rem;
        color: #a78bfa;
        margin-top: 0.75rem;
      }

      .parent-goal-link i {
        font-size: 0.875rem;
      }

      /* Empty State for Goals */
      .goals-empty {
        text-align: center;
        padding: 3rem 1.5rem;
        background: var(--glass-bg);
        border: 1px solid var(--glass-border);
        border-radius: 1rem;
      }

      .goals-empty i {
        font-size: 4rem;
        color: #64748b;
        margin-bottom: 1rem;
      }

      .goals-empty h3 {
        font-family: var(--font-serif);
        font-size: 1.25rem;
        color: white;
        margin-bottom: 0.5rem;
      }

      .goals-empty p {
        color: #94a3b8;
        margin-bottom: 1.5rem;
      }

      /* Completed Goal */
      .goal-card.completed {
        opacity: 0.7;
        background: rgba(16, 185, 129, 0.05);
      }

      .goal-card.completed::before {
        background: var(--success);
      }

      .goal-card.completed .goal-card-title {
        text-decoration: line-through;
        color: #94a3b8;
      }

      /* Quick Stats */
      .goals-stats {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 1rem;
        margin-bottom: 1.5rem;
      }

      .goal-stat {
        background: var(--glass-bg);
        border: 1px solid var(--glass-border);
        border-radius: 0.75rem;
        padding: 1rem;
        text-align: center;
      }

      .goal-stat-value {
        font-size: 1.5rem;
        font-weight: 700;
        color: var(--royal-gold);
        margin-bottom: 0.25rem;
      }

      .goal-stat-label {
        font-size: 0.75rem;
        color: #64748b;
        text-transform: uppercase;
        letter-spacing: 0.05em;
      }

      @media (max-width: 640px) {
        .goals-tabs {
          gap: 0.25rem;
          padding: 0.375rem;
        }

        .goals-tab {
          padding: 0.75rem 1rem;
          min-width: 80px;
        }

        .goals-grid {
          grid-template-columns: 1fr;
        }

        .goals-stats {
          grid-template-columns: repeat(3, 1fr);
          gap: 0.5rem;
        }

        .goal-stat {
          padding: 0.75rem 0.5rem;
        }

        .goal-stat-value {
          font-size: 1.25rem;
        }

        .goal-stat-label {
          font-size: 0.625rem;
        }

        .goal-card {
          padding: 1rem;
        }

        .goal-card-actions {
          opacity: 1;
        }

        .goal-card-title {
          font-size: 0.9375rem;
        }

        .goal-card-description {
          font-size: 0.8125rem;
        }

        .vision-card {
          padding: 1rem;
        }

        .vision-input {
          font-size: 1rem;
        }

        .category-selector {
          grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
          gap: 0.375rem;
        }

        .category-option {
          padding: 0.5rem;
        }

        .category-option i {
          font-size: 1.25rem;
        }

        .category-option span {
          font-size: 0.5625rem;
        }

        .add-goal-card {
          min-height: 120px;
          padding: 1.5rem;
        }

        .add-goal-card i {
          font-size: 2rem;
        }
      }

      /* Warning Modal Mobile Optimization */
      @media (max-width: 480px) {
        .modal-body h3 {
          font-size: 1.25rem !important;
        }

        .modal-body p {
          font-size: 0.8125rem !important;
        }
      }
    </style>
  </head>

  <body>
    <div class="app-container">
      <div id="header-container"></div>
      <div class="main-layout">
        <div id="sidebar-container"></div>
        <main class="main-content fade-in" id="main-view">
          <!-- Page Hero -->
          <div class="page-hero">
            <div
              class="page-hero-icon"
              style="background: linear-gradient(135deg, #f59e0b, #d97706)"
            >
              <i class="ph-fill ph-target"></i>
            </div>
            <h1 class="page-hero-title">Royal Ambitions</h1>
            <p class="page-hero-subtitle">
              Build your legacy with intentional goals. From vision to daily
              action.
            </p>
          </div>

          <div style="max-width: 900px; margin: 0 auto">
            <!-- Quick Stats -->
            <div class="goals-stats" id="goals-stats">
              <div class="goal-stat">
                <div class="goal-stat-value" id="stat-active">0</div>
                <div class="goal-stat-label">Active Goals</div>
              </div>
              <div class="goal-stat">
                <div
                  class="goal-stat-value"
                  id="stat-completed"
                  style="color: var(--success)"
                >
                  0
                </div>
                <div class="goal-stat-label">Completed</div>
              </div>
              <div class="goal-stat">
                <div
                  class="goal-stat-value"
                  id="stat-progress"
                  style="color: var(--info)"
                >
                  0%
                </div>
                <div class="goal-stat-label">Avg Progress</div>
              </div>
            </div>

            <!-- Tab Navigation -->
            <div class="goals-tabs">
              <button
                class="goals-tab active"
                data-type="yearly"
                onclick="switchTab('yearly')"
              >
                <span class="goals-tab-count" id="yearly-count">0</span>
                <span class="goals-tab-label">Yearly</span>
              </button>
              <button
                class="goals-tab"
                data-type="monthly"
                onclick="switchTab('monthly')"
              >
                <span class="goals-tab-count" id="monthly-count">0</span>
                <span class="goals-tab-label">Monthly</span>
              </button>
              <button
                class="goals-tab"
                data-type="weekly"
                onclick="switchTab('weekly')"
              >
                <span class="goals-tab-count" id="weekly-count">0</span>
                <span class="goals-tab-label">Weekly</span>
              </button>
            </div>

            <!-- Vision Statement (Yearly Only) -->
            <div class="vision-card" id="vision-section" style="display: none">
              <div class="vision-card-header">
                <div class="vision-card-title">
                  <i class="ph-duotone ph-crown"></i>
                  <span>2026 Vision Statement</span>
                </div>
                <button
                  class="icon-btn"
                  onclick="saveVision()"
                  title="Save Vision"
                >
                  <i class="ph-bold ph-floppy-disk"></i>
                </button>
              </div>
              <textarea
                class="vision-input"
                id="vision-input"
                rows="2"
                placeholder="What will you accomplish this year? Define your royal purpose..."
              ></textarea>
            </div>

            <!-- Goals Content -->
            <div id="goals-content">
              <!-- Loading State -->
              <div class="goals-grid">
                <div class="skeleton-card" style="height: 180px"></div>
                <div class="skeleton-card" style="height: 180px"></div>
                <div class="skeleton-card" style="height: 180px"></div>
              </div>
            </div>

            <!-- Navigation -->
            <div class="grid grid-2 gap-4 mt-6">
              <a href="reviews.html" class="btn btn-outline btn-block">
                <i class="ph-bold ph-calendar-check"></i> Weekly Review
              </a>
              <a href="morning.html" class="btn btn-secondary btn-block">
                <i class="ph-bold ph-sun-horizon"></i> Morning Tasks
              </a>
            </div>
          </div>

          <!-- Floating Add Button (Mobile) -->
          <button class="fab" onclick="openGoalModal()">
            <i class="ph-bold ph-plus"></i>
          </button>
        </main>
      </div>

      <!-- Modal -->
      <div id="modal" class="modal">
        <div class="modal-overlay" onclick="closeModal()"></div>
        <div class="modal-container">
          <div class="modal-content" id="modal-content"></div>
        </div>
      </div>

      <div id="footer-container"></div>
    </div>

    <!-- Scripts -->
    <script src="../js/core.js"></script>
    <script src="../js/components/header.js"></script>
    <script src="../js/components/sidebar.js"></script>
    <script src="../js/components/footer.js"></script>
    <script src="../js/components/share-prompt.js"></script>

    <script>
      // ==========================================
      // CONSTANTS
      // ==========================================
      const CATEGORIES = [
        { id: "health", label: "Health", icon: "ph-barbell", color: "#10b981" },
        {
          id: "career",
          label: "Career",
          icon: "ph-briefcase",
          color: "#60a5fa",
        },
        {
          id: "finance",
          label: "Finance",
          icon: "ph-wallet",
          color: "#f59e0b",
        },
        {
          id: "relationships",
          label: "Relations",
          icon: "ph-heart",
          color: "#ef4444",
        },
        { id: "growth", label: "Growth", icon: "ph-brain", color: "#8b5cf6" },
        {
          id: "passion",
          label: "Passion",
          icon: "ph-palette",
          color: "#ec4899",
        },
        {
          id: "spiritual",
          label: "Spiritual",
          icon: "ph-cross",
          color: "#6366f1",
        },
      ];

      // ==========================================
      // STATE
      // ==========================================
      let currentTab = "yearly";
      let editingGoalId = null;
      let goalsData = { vision: "", yearly: [], monthly: [], weekly: [] };

      // ==========================================
      // INITIALIZATION
      // ==========================================
      document.addEventListener("DOMContentLoaded", () => {
        HeaderComponent.render("header-container", {
          showBreadcrumb: true,
          pageTitle: "Royal Ambitions",
          pageIcon: "ph-target",
        });
        SidebarComponent.render("sidebar-container");
        FooterComponent.render("footer-container");

        // Apply role theme (King/Queen)
        if (typeof UI !== 'undefined' && UI.initTheme) {
            UI.initTheme();
        }

        loadGoals();
        setupVisionAutoSave();
      });

      // ==========================================
      // DATA MANAGEMENT
      // ==========================================
      function loadGoals() {
        const data = Storage.getData();

        // Initialize goals if not present
        if (!data.goals) {
          data.goals = {
            vision: "",
            yearly: [],
            monthly: [],
            weekly: [],
            reviews: [],
          };
          Storage.saveData(data);
        }

        goalsData = {
          vision: data.goals.vision || "",
          yearly: data.goals.yearly || [],
          monthly: data.goals.monthly || [],
          weekly: data.goals.weekly || [],
        };

        // Set vision input
        document.getElementById("vision-input").value = goalsData.vision;

        updateStats();
        updateTabCounts();
        renderGoals();
      }

      function saveGoals() {
        const data = Storage.getData();
        data.goals = {
          ...data.goals,
          vision: goalsData.vision,
          yearly: goalsData.yearly,
          monthly: goalsData.monthly,
          weekly: goalsData.weekly,
        };
        Storage.saveData(data);
        syncToCloud();
      }

      async function syncToCloud() {
        if (!Auth.isLoggedIn()) return;
        try {
          const data = Storage.getData();
          await API.post("/sync", {
            appData: data,
            localTimestamp: data.lastUpdated,
          });
        } catch (error) {
          console.error("Sync failed:", error);
        }
      }

      // ==========================================
      // TAB NAVIGATION
      // ==========================================
      function switchTab(type) {
        currentTab = type;

        // Update tab buttons
        document.querySelectorAll(".goals-tab").forEach((tab) => {
          tab.classList.toggle("active", tab.dataset.type === type);
        });

        // Show/hide vision section
        document.getElementById("vision-section").style.display =
          type === "yearly" ? "block" : "none";

        renderGoals();
      }

      function updateTabCounts() {
        document.getElementById("yearly-count").textContent =
          goalsData.yearly.length;
        document.getElementById("monthly-count").textContent =
          goalsData.monthly.length;
        document.getElementById("weekly-count").textContent =
          goalsData.weekly.length;
      }

      // ==========================================
      // STATS
      // ==========================================
      function updateStats() {
        const allGoals = [
          ...goalsData.yearly,
          ...goalsData.monthly,
          ...goalsData.weekly,
        ];
        const active = allGoals.filter((g) => g.status === "active").length;
        const completed = allGoals.filter(
          (g) => g.status === "completed"
        ).length;
        const avgProgress =
          allGoals.length > 0
            ? Math.round(
                allGoals.reduce((sum, g) => sum + (g.progress || 0), 0) /
                  allGoals.length
              )
            : 0;

        document.getElementById("stat-active").textContent = active;
        document.getElementById("stat-completed").textContent = completed;
        document.getElementById(
          "stat-progress"
        ).textContent = `${avgProgress}%`;
      }

      // ==========================================
      // VISION
      // ==========================================
      function setupVisionAutoSave() {
        const visionInput = document.getElementById("vision-input");
        const debouncedSave = Utils.debounce(() => {
          goalsData.vision = visionInput.value;
          saveGoals();
          Utils.showToast("Vision saved", "gold");
        }, 1000);

        visionInput.addEventListener("input", debouncedSave);
      }

      function saveVision() {
        goalsData.vision = document.getElementById("vision-input").value;
        saveGoals();
        Utils.showToast("Vision statement saved! ðŸ‘‘", "gold");
      }

      // ==========================================
      // RENDER GOALS
      // ==========================================
      function renderGoals() {
        const container = document.getElementById("goals-content");
        const goals = goalsData[currentTab] || [];

        if (goals.length === 0) {
          container.innerHTML = `
                    <div class="goals-empty">
                        <i class="ph-duotone ph-target"></i>
                        <h3>No ${currentTab} goals yet</h3>
                        <p>Set your first ${currentTab} goal to start building your legacy.</p>
                        <button class="btn btn-primary" onclick="openGoalModal()">
                            <i class="ph-bold ph-plus"></i> Add ${
                              currentTab.charAt(0).toUpperCase() +
                              currentTab.slice(1)
                            } Goal
                        </button>
                    </div>
                `;
          return;
        }

        const goalsHTML = goals.map((goal) => renderGoalCard(goal)).join("");
        container.innerHTML = `
                <div class="goals-grid">
                    ${goalsHTML}
                    <div class="add-goal-card" onclick="openGoalModal()">
                        <i class="ph-duotone ph-plus-circle"></i>
                        <span>Add ${currentTab} goal</span>
                    </div>
                </div>
            `;
      }

      function renderGoalCard(goal) {
        const category =
          CATEGORIES.find((c) => c.id === goal.category) || CATEGORIES[0];
        const progress = goal.progress || 0;
        const circumference = 2 * Math.PI * 18;
        const dashOffset = circumference - (progress / 100) * circumference;
        const isCompleted = goal.status === "completed";

        // Find parent goal if exists
        let parentInfo = "";
        if (goal.parentGoalId) {
          const parent = [...goalsData.yearly, ...goalsData.monthly].find(
            (g) => g.id === goal.parentGoalId
          );
          if (parent) {
            parentInfo = `
                        <div class="parent-goal-link">
                            <i class="ph-bold ph-link"></i>
                            <span>Linked to: ${Utils.sanitize(
                              parent.title
                            )}</span>
                        </div>
                    `;
          }
        }

        return `
                <div class="goal-card ${isCompleted ? "completed" : ""}" 
                     style="--goal-color: ${category.color};"
                     data-goal-id="${goal.id}"
                     onclick="openGoalModal('${goal.id}')">
                    <div class="goal-card-header">
                        <span class="goal-card-category" style="--goal-color: ${
                          category.color
                        };">
                            <i class="ph-fill ${category.icon}"></i>
                            ${category.label}
                        </span>
                        <div class="goal-card-actions" onclick="event.stopPropagation();">
                            <button class="icon-btn" onclick="toggleGoalStatus('${
                              goal.id
                            }')" title="${isCompleted ? "Reopen" : "Complete"}">
                                <i class="ph-bold ${
                                  isCompleted
                                    ? "ph-arrow-counter-clockwise"
                                    : "ph-check-circle"
                                }"></i>
                            </button>
                            <button class="icon-btn danger" onclick="deleteGoal('${
                              goal.id
                            }')" title="Delete">
                                <i class="ph-bold ph-trash"></i>
                            </button>
                        </div>
                    </div>
                    <h4 class="goal-card-title">${Utils.sanitize(
                      goal.title
                    )}</h4>
                    ${
                      goal.description
                        ? `<p class="goal-card-description">${Utils.sanitize(
                            goal.description
                          )}</p>`
                        : ""
                    }
                    <div class="goal-progress">
                        <div class="progress-ring">
                            <svg width="48" height="48">
                                <circle class="progress-ring-bg" cx="24" cy="24" r="18"></circle>
                                <circle class="progress-ring-fill" cx="24" cy="24" r="18"
                                        style="stroke: ${
                                          category.color
                                        }; stroke-dasharray: ${circumference}; stroke-dashoffset: ${dashOffset};"></circle>
                            </svg>
                            <span class="progress-ring-text">${progress}%</span>
                        </div>
                        <div class="goal-progress-info">
                            <div class="goal-progress-label">Progress</div>
                            <div class="goal-progress-bar">
                                <div class="goal-progress-fill" style="width: ${progress}%; background: ${
          category.color
        };"></div>
                            </div>
                        </div>
                    </div>
                    ${parentInfo}
                </div>
            `;
      }

      // ==========================================
      // GOAL MODAL
      // ==========================================

      // Generate personalized placeholder for description field
      function getUserDescriptionPlaceholder(goalTitle) {
        const userName = Utils.getUserName();
        if (goalTitle && goalTitle.trim()) {
          const cleanTitle = Utils.sanitize(goalTitle.trim());
          if (userName) {
            return `${userName}, why is "${cleanTitle}" important to you?`;
          }
          return `Why is "${cleanTitle}" important to you?`;
        }
        if (userName) {
          return `${userName}, why is this goal important to you?`;
        }
        return "Why is this goal important to you?";
      }

      // Update placeholder when goal title changes
      function updateDescriptionPlaceholder() {
        const titleInput = document.getElementById("goal-title");
        const descTextarea = document.getElementById("goal-description");
        if (titleInput && descTextarea) {
          descTextarea.placeholder = getUserDescriptionPlaceholder(
            titleInput.value
          );
        }
      }

      function openGoalModal(goalId = null) {
        editingGoalId = goalId;
        const goal = goalId
          ? goalsData[currentTab].find((g) => g.id === goalId)
          : null;
        const isEditing = !!goal;

        // Get potential parent goals (higher level goals)
        let parentOptions = "";
        if (currentTab === "monthly") {
          parentOptions = goalsData.yearly
            .map(
              (g) =>
                `<option value="${g.id}" ${
                  goal?.parentGoalId === g.id ? "selected" : ""
                }>${Utils.sanitize(g.title)}</option>`
            )
            .join("");
        } else if (currentTab === "weekly") {
          parentOptions = goalsData.monthly
            .map(
              (g) =>
                `<option value="${g.id}" ${
                  goal?.parentGoalId === g.id ? "selected" : ""
                }>${Utils.sanitize(g.title)}</option>`
            )
            .join("");
        }

        const categorySelectors = CATEGORIES.map(
          (cat) => `
                <div class="category-option ${
                  goal?.category === cat.id ? "selected" : ""
                }" 
                     data-category="${cat.id}"
                     style="--cat-color: ${cat.color};"
                     onclick="selectCategory('${cat.id}')">
                    <i class="ph-fill ${cat.icon}" style="color: ${
            cat.color
          };"></i>
                    <span>${cat.label}</span>
                </div>
            `
        ).join("");

        document.getElementById("modal-content").innerHTML = `
                <div class="modal-header">
                    <h2 class="modal-title">
                        <i class="ph-duotone ph-target" style="color: var(--royal-gold);"></i>
                        ${
                          isEditing
                            ? "Edit Goal"
                            : `Add ${
                                currentTab.charAt(0).toUpperCase() +
                                currentTab.slice(1)
                              } Goal`
                        }
                    </h2>
                    <button class="modal-close" onclick="closeModal()">
                        <i class="ph-bold ph-x"></i>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="goal-form" onsubmit="saveGoal(event)">
                        <div class="form-group">
                            <label class="form-label">Goal Title *</label>
                            <input type="text" id="goal-title" class="form-input" required
                                   placeholder="What do you want to achieve?"
                                   value="${
                                     goal ? Utils.sanitize(goal.title) : ""
                                   }">
                        </div>

                        <div class="form-group">
                            <label class="form-label">Category *</label>
                            <div class="category-selector" id="category-selector">
                                ${categorySelectors}
                            </div>
                            <input type="hidden" id="goal-category" value="${
                              goal?.category || "growth"
                            }">
                        </div>

                        <div class="form-group">
                            <label class="form-label">Description (Optional)</label>
                            <textarea id="goal-description" class="form-textarea" rows="2"
                                      placeholder="${getUserDescriptionPlaceholder(
                                        goal?.title
                                      )}">${goal?.description || ""}</textarea>
                        </div>

                        ${
                          parentOptions
                            ? `
                        <div class="form-group">
                            <label class="form-label">Link to ${
                              currentTab === "weekly" ? "Monthly" : "Yearly"
                            } Goal (Optional)</label>
                            <select id="goal-parent" class="form-select">
                                <option value="">No link</option>
                                ${parentOptions}
                            </select>
                        </div>
                        `
                            : ""
                        }

                        ${
                          isEditing
                            ? `
                        <div class="form-group">
                            <label class="form-label">Progress: <span id="progress-value">${
                              goal?.progress || 0
                            }%</span></label>
                            <input type="range" id="goal-progress" class="form-range" min="0" max="100" 
                                   value="${
                                     goal?.progress || 0
                                   }" oninput="updateProgressDisplay(this.value)">
                        </div>
                        `
                            : ""
                        }

                        <div class="form-group">
                            <label class="form-label">Target Date (Optional)</label>
                            <input type="date" id="goal-target" class="form-input"
                                   value="${goal?.targetDate || ""}">
                        </div>

                        <button type="submit" class="btn btn-primary btn-lg btn-block">
                            <i class="ph-bold ph-${
                              isEditing ? "floppy-disk" : "plus"
                            }"></i>
                            ${isEditing ? "Update Goal" : "Add Goal"}
                        </button>
                    </form>
                </div>
            `;

        // Set initial category selection
        if (!goal) {
          selectCategory("growth");
        }

        document.getElementById("modal").classList.add("active");

        // Add listener to update placeholder when goal title changes
        const titleInput = document.getElementById("goal-title");
        titleInput.addEventListener("input", updateDescriptionPlaceholder);
        titleInput.focus();
      }

      function selectCategory(categoryId) {
        document.querySelectorAll(".category-option").forEach((opt) => {
          opt.classList.toggle("selected", opt.dataset.category === categoryId);
        });
        document.getElementById("goal-category").value = categoryId;
      }

      function updateProgressDisplay(value) {
        document.getElementById("progress-value").textContent = `${value}%`;
      }

      function saveGoal(event) {
        event.preventDefault();

        const title = document.getElementById("goal-title").value.trim();
        const category = document.getElementById("goal-category").value;
        const description = document
          .getElementById("goal-description")
          .value.trim();
        const parentSelect = document.getElementById("goal-parent");
        const parentGoalId = parentSelect ? parentSelect.value : null;
        const progressInput = document.getElementById("goal-progress");
        const progress = progressInput ? parseInt(progressInput.value) : 0;
        const targetDate = document.getElementById("goal-target").value;

        // Get the goal type from the form (for when adding from modal with different type)
        const goalType = currentTab;

        if (!title) {
          Utils.showToast("Please enter a goal title", "danger");
          return;
        }

        let newGoalId = null;

        if (editingGoalId) {
          // Update existing goal
          const goal = goalsData[currentTab].find(
            (g) => g.id === editingGoalId
          );
          if (goal) {
            goal.title = title;
            goal.category = category;
            goal.description = description;
            goal.parentGoalId = parentGoalId || null;
            goal.progress = progress;
            goal.targetDate = targetDate || null;
            goal.status = progress >= 100 ? "completed" : "active";
            goal.updatedAt = new Date().toISOString();
          }
          Utils.showToast("Goal updated! ðŸŽ¯", "gold");
        } else {
          // Add new goal
          newGoalId = Utils.generateId();
          const newGoal = {
            id: newGoalId,
            title,
            category,
            description,
            type: goalType,
            parentGoalId: parentGoalId || null,
            progress: 0,
            targetDate: targetDate || null,
            status: "active",
            notes: "",
            createdAt: new Date().toISOString(),
            updatedAt: new Date().toISOString(),
          };
          goalsData[goalType].push(newGoal);
          Utils.showToast("Goal added to your arsenal! ðŸŽ¯", "gold");
        }

        // Close modal first
        closeModal();

        // Save data
        saveGoals();
        updateStats();
        updateTabCounts();

        // Ensure we're on the correct tab to show the new/updated goal
        if (currentTab !== goalType) {
          switchTab(goalType);
        } else {
          renderGoals();
        }

        // Highlight and scroll to new goal
        if (newGoalId) {
          setTimeout(() => {
            const newGoalCard = document.querySelector(
              `[data-goal-id="${newGoalId}"]`
            );
            if (newGoalCard) {
              newGoalCard.classList.add("new-goal");
              newGoalCard.scrollIntoView({
                behavior: "smooth",
                block: "center",
              });
            }
          }, 100);
        }
      }

      // ==========================================
      // GOAL ACTIONS
      // ==========================================

      // Minimum time requirements for goals (in hours)
      const MIN_COMPLETION_TIME = {
        yearly: 30 * 24, // 30 days minimum for yearly goals
        monthly: 5 * 24, // 5 days minimum for monthly goals
        weekly: 24, // 1 day minimum for weekly goals
      };

      // Get friendly time duration text
      function getTimeElapsedText(hours) {
        if (hours < 1) return "less than an hour";
        if (hours < 24)
          return `${Math.floor(hours)} hour${Math.floor(hours) > 1 ? "s" : ""}`;
        const days = Math.floor(hours / 24);
        if (days < 7) return `${days} day${days > 1 ? "s" : ""}`;
        const weeks = Math.floor(days / 7);
        if (weeks < 4) return `${weeks} week${weeks > 1 ? "s" : ""}`;
        const months = Math.floor(days / 30);
        return `${months} month${months > 1 ? "s" : ""}`;
      }

      // Get minimum required time text
      function getMinTimeText(goalType) {
        const hours = MIN_COMPLETION_TIME[goalType];
        if (hours < 24) return `${hours} hour${hours > 1 ? "s" : ""}`;
        const days = Math.floor(hours / 24);
        if (days < 7) return `${days} day${days > 1 ? "s" : ""}`;
        const weeks = Math.floor(days / 7);
        if (weeks < 4) return `${weeks} week${weeks > 1 ? "s" : ""}`;
        return `${Math.floor(days / 30)} month`;
      }

      // Check if goal can be completed
      function canCompleteGoal(goal) {
        const createdAt = new Date(goal.createdAt);
        const now = new Date();
        const hoursElapsed = (now - createdAt) / (1000 * 60 * 60);
        const minRequired =
          MIN_COMPLETION_TIME[goal.type] || MIN_COMPLETION_TIME[currentTab];

        return {
          canComplete: hoursElapsed >= minRequired,
          hoursElapsed,
          minRequired,
          hoursRemaining: minRequired - hoursElapsed,
        };
      }

      // Show warning modal when user tries to complete goal too early
      function showCompletionWarningModal(goal, timeInfo) {
        const userName = Utils.getUserName() || "Royal One";
        const goalTypeLabel = goal.type || currentTab;
        const minTimeText = getMinTimeText(goalTypeLabel);
        const elapsedText = getTimeElapsedText(timeInfo.hoursElapsed);
        const remainingHours = Math.ceil(timeInfo.hoursRemaining);
        const remainingText = getTimeElapsedText(remainingHours);

        document.getElementById("modal-content").innerHTML = `
                <div class="modal-header" style="border-bottom: 1px solid rgba(239, 68, 68, 0.3);">
                    <h2 class="modal-title" style="color: var(--danger);">
                        <i class="ph-duotone ph-warning-circle"></i>
                        Hold On, ${Utils.sanitize(userName)}!
                    </h2>
                    <button class="modal-close" onclick="closeModal()">
                        <i class="ph-bold ph-x"></i>
                    </button>
                </div>
                <div class="modal-body" style="text-align: center; padding: 2rem;">
                    <div style="font-size: 4rem; margin-bottom: 1rem;">
                        <i class="ph-duotone ph-eye" style="color: var(--royal-gold);"></i>
                    </div>
                    <h3 style="font-family: var(--font-serif); font-size: 1.5rem; color: white; margin-bottom: 1rem;">
                        We're Watching, ${Utils.sanitize(userName)} ðŸ‘‘
                    </h3>
                    <p style="color: #94a3b8; margin-bottom: 1.5rem; line-height: 1.6;">
                        Real achievements take time to cultivate. Your <strong style="color: var(--royal-gold);">${goalTypeLabel}</strong> goal 
                        "<strong style="color: white;">${Utils.sanitize(
                          goal.title
                        )}</strong>" was created only <strong style="color: var(--warning);">${elapsedText}</strong> ago.
                    </p>
                    <div style="background: var(--royal-gold-10); border: 1px solid var(--royal-gold-30); border-radius: 1rem; padding: 1.25rem; margin-bottom: 1.5rem;">
                        <div style="display: flex; align-items: center; justify-content: center; gap: 0.5rem; margin-bottom: 0.75rem;">
                            <i class="ph-bold ph-hourglass-medium" style="color: var(--royal-gold); font-size: 1.25rem;"></i>
                            <span style="font-weight: 600; color: var(--royal-gold);">Minimum Time Required</span>
                        </div>
                        <p style="color: white; font-size: 1.25rem; font-weight: 700; margin: 0;">
                            ${minTimeText}
                        </p>
                        <p style="color: #64748b; font-size: 0.75rem; margin-top: 0.5rem;">
                            Come back in <strong style="color: var(--info);">${remainingText}</strong>
                        </p>
                    </div>
                    <p style="color: #64748b; font-size: 0.875rem; margin-bottom: 1.5rem;">
                        <i class="ph-bold ph-lightbulb" style="color: var(--warning);"></i>
                        True royalty earns their crown through patience and persistence.
                    </p>
                    <div style="display: flex; gap: 1rem; flex-wrap: wrap;">
                        <button class="btn btn-outline btn-block" onclick="closeModal()" style="flex: 1;">
                            <i class="ph-bold ph-arrow-left"></i> Keep Working
                        </button>
                        <button class="btn btn-primary btn-block" onclick="updateGoalProgress('${
                          goal.id
                        }')" style="flex: 1;">
                            <i class="ph-bold ph-chart-line-up"></i> Update Progress
                        </button>
                    </div>
                </div>
            `;

        document.getElementById("modal").classList.add("active");
      }

      // Update goal progress from warning modal
      function updateGoalProgress(goalId) {
        closeModal();
        setTimeout(() => openGoalModal(goalId), 300);
      }

      function toggleGoalStatus(goalId) {
        const goal = goalsData[currentTab].find((g) => g.id === goalId);
        if (!goal) return;

        if (goal.status === "completed") {
          // Reopening - always allowed
          goal.status = "active";
          goal.progress = Math.min(goal.progress, 99);
          goal.updatedAt = new Date().toISOString();
          saveGoals();
          updateStats();
          renderGoals();
          Utils.showToast("Goal reopened", "info");
        } else {
          // Completing - check time requirements
          const timeInfo = canCompleteGoal(goal);

          if (!timeInfo.canComplete) {
            // Show warning modal
            showCompletionWarningModal(goal, timeInfo);
            return;
          }

          // Can complete
          goal.status = "completed";
          goal.progress = 100;
          goal.updatedAt = new Date().toISOString();
          goal.completedAt = new Date().toISOString();
          saveGoals();
          updateStats();
          renderGoals();
          Utils.showToast("Goal completed! ðŸŽ‰ You've earned this!", "success");
        }
      }

      function deleteGoal(goalId) {
        if (!confirm("Are you sure you want to delete this goal?")) return;

        goalsData[currentTab] = goalsData[currentTab].filter(
          (g) => g.id !== goalId
        );
        saveGoals();
        updateStats();
        updateTabCounts();
        renderGoals();
        Utils.showToast("Goal removed", "info");
      }

      function closeModal() {
        document.getElementById("modal").classList.remove("active");
        editingGoalId = null;
      }
    </script>
  </body>
</html>
