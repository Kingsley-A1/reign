    <style>
        /* Premium Good Card Styling */
        .good-card {
            background: linear-gradient(145deg, rgba(239, 68, 68, 0.08), rgba(220, 38, 38, 0.04));
            backdrop-filter: blur(20px);
            border: 1px solid rgba(239, 68, 68, 0.15);
            border-radius: 1rem;
            padding: 1.5rem;
            margin-bottom: 1rem;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border-left: 4px solid #ec4899;
            position: relative;
            overflow: hidden;
        }

        .good-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(236, 72, 153, 0.05), transparent);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .good-card:hover {
            transform: translateY(-4px);
            border-color: rgba(236, 72, 153, 0.4);
            box-shadow: 0 12px 40px rgba(236, 72, 153, 0.15);
        }

        .good-card:hover::before {
            opacity: 1;
        }

        .good-content {
            font-size: 1.0625rem;
            color: rgba(255, 255, 255, 0.95);
            line-height: 1.7;
            font-style: italic;
            position: relative;
            z-index: 1;
        }

        .good-content::before {
            content: '"';
            font-size: 2rem;
            color: #ec4899;
            margin-right: 0.375rem;
            font-family: Georgia, serif;
            line-height: 0;
            vertical-align: sub;
        }

        .good-content::after {
            content: '"';
            font-size: 2rem;
            color: #ec4899;
            margin-left: 0.375rem;
            font-family: Georgia, serif;
            line-height: 0;
            vertical-align: sub;
        }

        .good-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
            font-size: 0.8125rem;
            color: rgba(255, 255, 255, 0.5);
        }

        .good-category {
            display: inline-flex;
            align-items: center;
            gap: 0.375rem;
            padding: 0.25rem 0.75rem;
            background: rgba(236, 72, 153, 0.15);
            border-radius: 999px;
            font-size: 0.75rem;
            font-weight: 600;
            color: #ec4899;
        }

        /* Date Divider */
        .date-divider {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin: 2rem 0 1.5rem;
        }

        .date-divider-line {
            flex: 1;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(236, 72, 153, 0.3), transparent);
        }

        .date-divider-text {
            font-size: 0.9375rem;
            font-weight: 600;
            color: #ec4899;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            white-space: nowrap;
        }

        /* Stats Cards */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.25rem;
            margin-bottom: 2rem;
        }

        @media (max-width: 768px) {
            .stats-grid {
                grid-template-columns: 1fr;
            }

            .good-card {
                padding: 1.25rem;
            }

            .good-content {
                font-size: 1rem;
            }

            .date-divider {
                margin: 1.5rem 0 1rem;
            }
        }

        /* Add Form Enhancement */
        .add-good-form {
            position: relative;
        }

        .add-good-form textarea {
            min-height: 100px;
            resize: vertical;
        }

        .add-good-form textarea:focus {
            border-color: #ec4899;
            box-shadow: 0 0 0 3px rgba(236, 72, 153, 0.1);
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            background: linear-gradient(145deg, rgba(236, 72, 153, 0.05), rgba(220, 38, 38, 0.02));
        }

        .empty-state i {
            font-size: 4rem;
            color: #ec4899;
            margin-bottom: 1.5rem;
            display: block;
        }

        .empty-state h3 {
            font-family: var(--font-serif);
            font-size: 1.5rem;
            margin-bottom: 0.75rem;
            color: white;
        }

        .empty-state p {
            color: rgba(255, 255, 255, 0.6);
            font-size: 1.0625rem;
        }
    </style>
</head>

<body>
    <div class="app-container">
        <div id="header-container"></div>
        <div class="main-layout">
            <div id="sidebar-container"></div>
            <main class="main-content fade-in" id="main-view">
                <!-- Page Hero -->
                <div class="page-hero">
                    <div class="page-hero-icon" style="background: linear-gradient(135deg, #ec4899, #db2777);">
                        <i class="ph-fill ph-heart"></i>
                    </div>
                    <h1 class="page-hero-title">The Good in Today</h1>
                    <p class="page-hero-subtitle" id="hero-subtitle">Gratitude is the king's greatest strength. Find the
                        good, even in the hardest days.</p>
                </div>

                <!-- Stats Cards -->
                <div class="stats-grid">
                    <div class="stat-card glass-card">
                        <div class="stat-icon" style="position: absolute; right: 1rem; top: 1rem; opacity: 0.1;">
                            <i class="ph-fill ph-heart" style="font-size: 3rem; color: #ec4899;"></i>
                        </div>
                        <p class="stat-label">Total Entries</p>
                        <span class="stat-value" id="stat-total">0</span>
                    </div>
                    <div class="stat-card glass-card">
                        <div class="stat-icon" style="position: absolute; right: 1rem; top: 1rem; opacity: 0.1;">
                            <i class="ph-fill ph-fire" style="font-size: 3rem; color: #f59e0b;"></i>
                        </div>
                        <p class="stat-label">Current Streak</p>
                        <div style="display: flex; align-items: baseline; gap: 0.5rem;">
                            <span class="stat-value" id="stat-streak">0</span>
                            <span class="stat-sublabel">days ðŸ”¥</span>
                        </div>
                    </div>
                    <div class="stat-card glass-card">
                        <div class="stat-icon" style="position: absolute; right: 1rem; top: 1rem; opacity: 0.1;">
                            <i class="ph-fill ph-calendar-check" style="font-size: 3rem; color: #10b981;"></i>
                        </div>
                        <p class="stat-label">This Week</p>
                        <span class="stat-value" id="stat-week">0</span>
                    </div>
                </div>

                <!-- Quick Add Form -->
                <div class="glass-card p-6 mb-8">
                    <h3
                        style="font-family: var(--font-serif); font-weight: 700; color: white; margin-bottom: 1.5rem; display: flex; align-items: center; gap: 0.75rem;">
                        <i class="ph-fill ph-heart" style="color: #ec4899; font-size: 1.5rem;"></i>
                        <span id="form-title">What was good today?</span>
                    </h3>
                    <form onsubmit="addGoodThing(event)" class="add-good-form">
                        <div class="form-group" style="margin-bottom: 1.25rem;">
                            <textarea id="good-input" class="form-textarea" rows="4" required
                                placeholder="A small win, a kind word, a beautiful moment..."></textarea>
                            <p style="font-size: 0.8125rem; color: rgba(255, 255, 255, 0.5); margin-top: 0.5rem;">
                                <i class="ph-bold ph-lightbulb" style="margin-right: 0.25rem;"></i>
                                Focus on the little things that brought joy or peace today
                            </p>
                        </div>
                        <button type="submit" class="btn btn-primary"
                            style="background: linear-gradient(135deg, #ec4899, #db2777); width: 100%;">
                            <i class="ph-bold ph-plus"></i> Add Good Thing
                        </button>
                    </form>
                </div>

                <!-- Good Things List -->
                <div id="good-list">
                    <!-- Loading skeleton -->
                    <div class="skeleton-card" style="margin-bottom: 1rem; height: 120px;"></div>
                    <div class="skeleton-card" style="margin-bottom: 1rem; height: 120px;"></div>
                    <div class="skeleton-card" style="margin-bottom: 1rem; height: 120px;"></div>
                </div>
            </main>
        </div>

        <!-- Modal -->
        <div id="modal" class="modal">
            <div class="modal-overlay" onclick="closeModal()"></div>
            <div class="modal-container">
                <div class="modal-content" id="modal-content"></div>
            </div>
        </div>

        <div id="footer-container"></div>
    </div>

    <script src="../js/config.js"></script>
    <script src="../js/utils.js"></script>
    <script src="../js/storage.js"></script>
    <script src="../js/core.js"></script>
    <script src="../js/components/header.js"></script>
    <script src="../js/components/sidebar.js"></script>
    <script src="../js/components/footer.js"></script>
    <script src="../js/components/share-prompt.js"></script>

    <script>
        let goodThings = [];
        let userRole = 'king'; // Default role

        document.addEventListener('DOMContentLoaded', () => {
            // Apply role-aware theming
            applyRoleTheme();

            // Render components
            HeaderComponent.render('header-container', {
                showBreadcrumb: true,
                pageTitle: 'The Good in Today',
                pageIcon: 'ph-heart'
            });
            SidebarComponent.render('sidebar-container');
            FooterComponent.render('footer-container');

            // Apply role theme (King/Queen)
            if (typeof UI !== 'undefined' && UI.initTheme) {
                UI.initTheme();
            }

            // Load data
            loadGoodThings();
        });

        /**
         * Apply role-aware theming and text
         */
        function applyRoleTheme() {
            const data = Storage.getData();
            userRole = data.settings?.role || 'king';

            // Apply queen theme if needed
            if (userRole === 'queen') {
                document.body.classList.add('queen-theme');

                // Update role-specific text
                document.getElementById('hero-subtitle').textContent =
                    "Gratitude is the queen's greatest strength. Find the good, even in the hardest days.";
                document.getElementById('form-title').textContent = "What brought grace to your day?";
            } else {
                document.getElementById('hero-subtitle').textContent =
                    "Gratitude is the king's greatest strength. Find the good, even in the hardest days.";
                document.getElementById('form-title').textContent = "What was good today?";
            }
        }

        function loadGoodThings() {
            const data = Storage.getData();
            goodThings = data.dailyGood || [];
            updateStats();
            renderGoodThings();
        }

        function updateStats() {
            const weekAgo = new Date();
            weekAgo.setDate(weekAgo.getDate() - 7);

            document.getElementById('stat-total').textContent = goodThings.length;
            document.getElementById('stat-week').textContent = goodThings.filter(g => new Date(g.date) > weekAgo).length;
            document.getElementById('stat-streak').textContent = calculateStreak();
        }

        function calculateStreak() {
            if (goodThings.length === 0) return 0;
            const dates = [...new Set(goodThings.map(g => g.date.split('T')[0]))].sort().reverse();
            let streak = 0;
            let checkDate = new Date();
            checkDate.setHours(0, 0, 0, 0);

            for (const dateStr of dates) {
                const date = new Date(dateStr);
                date.setHours(0, 0, 0, 0);
                const diff = Math.floor((checkDate - date) / (1000 * 60 * 60 * 24));

                if (diff <= streak) {
                    streak++;
                    checkDate.setDate(checkDate.getDate() - 1);
                } else {
                    break;
                }
            }
            return streak;
        }

        function renderGoodThings() {
            const container = document.getElementById('good-list');

            if (goodThings.length === 0) {
                container.innerHTML = `
                    <div class="empty-state glass-card">
                        <i class="ph-duotone ph-heart"></i>
                        <h3>No Gratitude Logged Yet</h3>
                        <p>Start finding the good in every day. Even small moments count.</p>
                    </div>
                `;
                return;
            }

            // Group by date
            const grouped = {};
            goodThings.forEach(g => {
                const date = new Date(g.date);
                const dateKey = date.toLocaleDateString('en-US', { weekday: 'long', month: 'short', day: 'numeric', year: 'numeric' });
                if (!grouped[dateKey]) grouped[dateKey] = [];
                grouped[dateKey].push(g);
            });

            container.innerHTML = Object.entries(grouped).map(([date, items]) => `
                <div style="margin-bottom: 2.5rem;">
                    <div class="date-divider">
                        <div class="date-divider-line"></div>
                        <div class="date-divider-text">
                            <i class="ph-bold ph-calendar-blank"></i>
                            <span>${date}</span>
                        </div>
                        <div class="date-divider-line"></div>
                    </div>
                    ${items.map((item, index) => `
                        <div class="good-card" onclick="viewGoodThing('${item.id}')" style="animation: fadeIn 0.3s ease ${index * 0.05}s both;">
                            <p class="good-content">${Utils.sanitize(item.content)}</p>
                            <div class="good-meta">
                                <div class="good-category">
                                    <i class="ph-fill ph-heart" style="font-size: 0.875rem;"></i>
                                    Gratitude
                                </div>
                                <span>${Utils.formatTimeAgo(item.date)}</span>
                            </div>
                        </div>
                    `).join('')}
                </div>
            `).join('');
        }

        function addGoodThing(event) {
            event.preventDefault();

            const content = document.getElementById('good-input').value.trim();
            if (!content) {
                Utils.showToast('Please enter something good', 'danger');
                return;
            }

            const data = Storage.getData();
            if (!data.dailyGood) data.dailyGood = [];

            data.dailyGood.unshift({
                id: Utils.generateId(),
                content,
                date: new Date().toISOString()
            });

            Storage.saveData(data);
            document.getElementById('good-input').value = '';

            // Role-aware success message
            const message = userRole === 'queen' ? 'Grace noted! ðŸ‘¸â¤ï¸' : 'Gratitude logged! ðŸ‘‘â¤ï¸';
            Utils.showToast(message, 'success');

            loadGoodThings();
        }

        function viewGoodThing(id) {
            const item = goodThings.find(g => g.id === id);
            if (!item) return;

            document.getElementById('modal-content').innerHTML = `
                <div class="modal-header">
                    <h2 class="modal-title">
                        <i class="ph-fill ph-heart" style="color: #ec4899;"></i>
                        Good Moment
                    </h2>
                    <button class="modal-close" onclick="closeModal()">
                        <i class="ph-bold ph-x"></i>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="glass-card p-6" style="background: linear-gradient(145deg, rgba(236, 72, 153, 0.15), rgba(219, 39, 119, 0.08)); border-color: rgba(236, 72, 153, 0.25);">
                        <p style="color: white; font-size: 1.25rem; line-height: 1.7; font-style: italic; text-align: center;">
                            "${Utils.sanitize(item.content)}"
                        </p>
                    </div>
                    <p style="font-size: 0.875rem; color: rgba(255, 255, 255, 0.5); margin-top: 1.5rem; text-align: center; display: flex; align-items: center; justify-content: center; gap: 0.5rem;">
                        <i class="ph-bold ph-calendar-blank"></i>
                        ${Utils.formatDate(item.date)}
                    </p>
                    <div class="btn-row" style="margin-top: 2rem; gap: 0.75rem;">
                        <button class="btn btn-outline" onclick="closeModal()" style="flex: 1;">
                            <i class="ph-bold ph-x"></i> Close
                        </button>
                        <button class="btn btn-outline danger" onclick="deleteGoodThing('${item.id}')" style="flex: 1;">
                            <i class="ph-bold ph-trash"></i> Delete
                        </button>
                    </div>
                </div>
            `;
            document.getElementById('modal').classList.add('active');
        }

        function deleteGoodThing(id) {
            const message = userRole === 'queen' ? 'Remove this moment of grace?' : 'Delete this entry?';
            if (!confirm(message)) return;

            const data = Storage.getData();
            data.dailyGood = data.dailyGood.filter(g => g.id !== id);
            Storage.saveData(data);
            Utils.showToast('Entry deleted', 'info');
            closeModal();
            loadGoodThings();
        }

        function closeModal() {
            document.getElementById('modal').classList.remove('active');
        }

        // Add fadeIn animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes fadeIn {
                from {
                    opacity: 0;
                    transform: translateY(10px);
                }
                to {
                    opacity: 1;
                    transform: translateY(0);
                }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>

</html>
