<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="REIGN The Good in Today - Find gratitude in every day">
    <title>The Good in Today | REIGN</title>

    <link rel="manifest" href="../manifest.json">
    <meta name="theme-color" content="#D4AF37">
    <link rel="apple-touch-icon" href="../icons/icon-192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../icons/icon-192.png">

    <meta property="og:url" content="https://reign-pi.vercel.app/pages/dailygood.html">
    <meta property="og:title" content="The Good in Today | REIGN">
    <meta property="og:image" content="https://reign-pi.vercel.app/icons/og-cover.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&family=Manrope:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="../css/components.css">

    <style>
        .good-card {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 1rem;
            padding: 1.25rem;
            margin-bottom: 0.75rem;
            cursor: pointer;
            transition: all 0.2s ease;
            border-left: 4px solid #ef4444;
        }

        .good-card:hover {
            transform: translateY(-2px);
            border-color: rgba(239, 68, 68, 0.5);
        }

        .good-content {
            font-size: 1rem;
            color: white;
            line-height: 1.6;
            font-style: italic;
        }

        .good-content::before {
            content: '"';
            font-size: 1.5rem;
            color: #ef4444;
            margin-right: 0.25rem;
        }

        .good-content::after {
            content: '"';
            font-size: 1.5rem;
            color: #ef4444;
            margin-left: 0.25rem;
        }

        .good-meta {
            display: flex;
            justify-content: flex-end;
            margin-top: 0.75rem;
            font-size: 0.75rem;
            color: var(--text-muted);
        }
    </style>
</head>

<body>
    <div class="app-container">
        <div id="header-container"></div>
        <div class="main-layout">
            <div id="sidebar-container"></div>
            <main class="main-content fade-in" id="main-view">
                <div class="page-hero">
                    <div class="page-hero-icon" style="background: linear-gradient(135deg, #ef4444, #dc2626);">
                        <i class="ph-fill ph-heart"></i>
                    </div>
                    <h1 class="page-hero-title">The Good in Today</h1>
                    <p class="page-hero-subtitle">Gratitude is the king's greatest strength. Find the good, even in the
                        hardest days.</p>
                </div>

                <!-- Stats -->
                <div class="stats-grid" style="grid-template-columns: repeat(3, 1fr);">
                    <div class="stat-card">
                        <i class="ph-fill ph-heart stat-card-icon" style="color: #ef4444;"></i>
                        <p class="stat-card-label">Total Entries</p>
                        <span class="stat-card-value" id="stat-total">0</span>
                    </div>
                    <div class="stat-card">
                        <i class="ph-fill ph-fire stat-card-icon" style="color: #f59e0b;"></i>
                        <p class="stat-card-label">Current Streak</p>
                        <span class="stat-card-value" id="stat-streak">0</span>
                    </div>
                    <div class="stat-card">
                        <i class="ph-fill ph-calendar-check stat-card-icon" style="color: #10b981;"></i>
                        <p class="stat-card-label">This Week</p>
                        <span class="stat-card-value" id="stat-week">0</span>
                    </div>
                </div>

                <!-- Quick Add -->
                <div class="glass-card p-6 mb-6">
                    <h3 style="font-family: var(--font-serif); font-weight: 700; color: white; margin-bottom: 1rem;">
                        <i class="ph-fill ph-heart" style="color: #ef4444;"></i> What was good today?
                    </h3>
                    <form onsubmit="addGoodThing(event)">
                        <div class="form-group" style="margin-bottom: 1rem;">
                            <textarea id="good-input" class="form-textarea" rows="3" required
                                placeholder="A small win, a kind word, a beautiful moment..."></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary"
                            style="background: linear-gradient(135deg, #ef4444, #dc2626);">
                            <i class="ph-bold ph-plus"></i> Add Good Thing
                        </button>
                    </form>
                </div>

                <!-- Good Things List -->
                <div id="good-list">
                    <!-- Skeleton loading state -->
                    <div class="skeleton-card" style="position: relative; margin-bottom: 0.75rem;">
                        <div class="skeleton-text"></div>
                        <div class="skeleton-text medium"></div>
                    </div>
                    <div class="skeleton-card" style="position: relative; margin-bottom: 0.75rem;">
                        <div class="skeleton-text"></div>
                        <div class="skeleton-text medium"></div>
                    </div>
                </div>
            </main>
        </div>

        <div id="modal" class="modal">
            <div class="modal-overlay" onclick="closeModal()"></div>
            <div class="modal-container">
                <div class="modal-content" id="modal-content"></div>
            </div>
        </div>
        <div id="footer-container"></div>
    </div>

    <script src="../js/core.js"></script>
    <script src="../js/components/header.js"></script>
    <script src="../js/components/sidebar.js"></script>
    <script src="../js/components/footer.js"></script>

    <script>
        let goodThings = [];

        document.addEventListener('DOMContentLoaded', () => {
            HeaderComponent.render('header-container', {
                showBreadcrumb: true,
                pageTitle: 'The Good in Today',
                pageIcon: 'ph-heart'
            });
            SidebarComponent.render('sidebar-container');
            FooterComponent.render('footer-container');
            loadGoodThings();
        });

        function loadGoodThings() {
            const data = Storage.getData();
            goodThings = data.dailyGood || [];
            updateStats();
            renderGoodThings();
        }

        function updateStats() {
            const weekAgo = new Date();
            weekAgo.setDate(weekAgo.getDate() - 7);

            document.getElementById('stat-total').textContent = goodThings.length;
            document.getElementById('stat-week').textContent = goodThings.filter(g => new Date(g.date) > weekAgo).length;
            document.getElementById('stat-streak').textContent = calculateStreak();
        }

        function calculateStreak() {
            if (goodThings.length === 0) return 0;
            const dates = [...new Set(goodThings.map(g => g.date.split('T')[0]))].sort().reverse();
            let streak = 0;
            let checkDate = new Date();

            for (const dateStr of dates) {
                const date = new Date(dateStr);
                const diff = Math.floor((checkDate - date) / (1000 * 60 * 60 * 24));
                if (diff <= 1) {
                    streak++;
                    checkDate = date;
                } else {
                    break;
                }
            }
            return streak;
        }

        function renderGoodThings() {
            const container = document.getElementById('good-list');

            if (goodThings.length === 0) {
                container.innerHTML = `
                    <div class="empty-state glass-card">
                        <i class="ph-duotone ph-heart"></i>
                        <h3>No Gratitude Logged Yet</h3>
                        <p>Start finding the good in every day.</p>
                    </div>
                `;
                return;
            }

            // Group by date
            const grouped = {};
            goodThings.forEach(g => {
                const dateKey = new Date(g.date).toLocaleDateString('en-US', { weekday: 'long', month: 'short', day: 'numeric' });
                if (!grouped[dateKey]) grouped[dateKey] = [];
                grouped[dateKey].push(g);
            });

            container.innerHTML = Object.entries(grouped).map(([date, items]) => `
                <div style="margin-bottom: 1.5rem;">
                    <h4 style="font-size: 0.875rem; color: var(--text-muted); margin-bottom: 0.75rem; display: flex; align-items: center; gap: 0.5rem;">
                        <i class="ph-bold ph-calendar"></i> ${date}
                    </h4>
                    ${items.map(item => `
                        <div class="good-card" onclick="viewGoodThing('${item.id}')">
                            <p class="good-content">${Utils.sanitize(item.content)}</p>
                            <div class="good-meta">${Utils.formatTimeAgo(item.date)}</div>
                        </div>
                    `).join('')}
                </div>
            `).join('');
        }

        function addGoodThing(event) {
            event.preventDefault();

            const content = document.getElementById('good-input').value.trim();
            if (!content) {
                Utils.showToast('Please enter something good', 'danger');
                return;
            }

            const data = Storage.getData();
            if (!data.dailyGood) data.dailyGood = [];

            data.dailyGood.unshift({
                id: Utils.generateId(),
                content,
                date: new Date().toISOString()
            });

            Storage.saveData(data);
            document.getElementById('good-input').value = '';
            Utils.showToast('Gratitude logged! ❤️', 'success');
            loadGoodThings();
        }

        function viewGoodThing(id) {
            const item = goodThings.find(g => g.id === id);
            if (!item) return;

            document.getElementById('modal-content').innerHTML = `
                <div class="modal-header">
                    <h2 class="modal-title">
                        <i class="ph-fill ph-heart" style="color: #ef4444;"></i>
                        Good Moment
                    </h2>
                    <button class="modal-close" onclick="closeModal()"><i class="ph-bold ph-x"></i></button>
                </div>
                <div class="modal-body">
                    <div class="glass-card p-4" style="background: rgba(239, 68, 68, 0.1); border-color: rgba(239, 68, 68, 0.2);">
                        <p style="color: white; font-size: 1.125rem; line-height: 1.6; font-style: italic;">"${Utils.sanitize(item.content)}"</p>
                    </div>
                    <p style="font-size: 0.75rem; color: var(--text-muted); margin-top: 1rem; text-align: center;">
                        ${Utils.formatDate(item.date)}
                    </p>
                    <button class="btn btn-outline btn-block danger" style="margin-top: 1.5rem;" onclick="deleteGoodThing('${item.id}')">
                        <i class="ph-bold ph-trash"></i> Delete
                    </button>
                </div>
            `;
            document.getElementById('modal').classList.add('active');
        }

        function deleteGoodThing(id) {
            if (!confirm('Delete this entry?')) return;
            const data = Storage.getData();
            data.dailyGood = data.dailyGood.filter(g => g.id !== id);
            Storage.saveData(data);
            Utils.showToast('Entry deleted', 'info');
            closeModal();
            loadGoodThings();
        }

        function closeModal() {
            document.getElementById('modal').classList.remove('active');
        }
    </script>
</body>

</html>
